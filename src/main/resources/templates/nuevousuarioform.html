</head>
<body>


<!-- The Modal -->
		  <div class="modal fade" id="myModal">
		    <div class="modal-dialog modal-lg">
		      <div class="modal-content">
		      
		        <!-- Modal Header -->
		        <div class="modal-header">
		          <h4 class="modal-title">Alta de nuevo usuario</h4>
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        
		        <!-- Modal body -->
		        <div class="modal-body">
		          
		          	<form id="nusform" onclick="enviar();" th:object="${userForm}" >
				    	<p>Identificador de usuario: <input type="text" th:field="*{username}" /></p>
				    	<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
				        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
				        <p>Apellidos: <input type="text" th:field="*{apellidos}" /></p>
				        <p>Correo: <input type="text" th:field="*{mail}" /></p>
				        <p>Contrase√±a: <input type="password" th:field="*{password}" /></p>
				        <p><input id="elboton" type="button" value="button" /></p>
				    </form>
		         
		        </div>
		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        </div>
		        
		      </div>
		    </div>
		  </div>
		  

<script type="text/javascript">

function enviar(){
	 $.ajax({
	        url: '/administrador/usuario',
	        type: 'post',
	        success: function(data) {
	                   console.log(data);
	                 }
	    });
}

			
</script>


</body>
</html>
