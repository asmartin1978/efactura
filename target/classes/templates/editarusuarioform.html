<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>


<!-- The Modal -->
		  <div class="modal fade" id="myModal">
		    <div class="modal-dialog modal-lg">
		      <div class="modal-content">
		      
		        <!-- Modal Header -->
		        <div class="modal-header">
		          <h4 class="modal-title">Edicion de los datos del usuario</h4>
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        
		        <!-- Modal body -->
		        <div class="modal-body">
		          
		          	<form action="#" th:action="@{/administrador/usuario/}+${username}" th:object="${userForm}" method="post">
				    	<p>Identificador de usuario: <input readonly="true" type="text" th:field="*{username}" /></p>
				    	<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
				        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
				        <p>Apellidos: <input type="text" th:field="*{apellidos}" /></p>
				        <p>Correo: <input type="text" th:field="*{mail}" /></p>
				        <p>Contrase√±a: <input type="password" th:field="*{password}" /></p>
				        <p><input type="submit" value="Submit" /></p>
				    </form>
		         
		        </div>
		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        </div>
		        
		      </div>
		    </div>
		  </div>
		  

</body>
</html>
